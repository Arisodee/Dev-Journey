{% extends 'dev/base.html' %}
{% block content %}
<div class="container-fluid image">
    <p><b>Share your journey</b></p>
</div>

<div class="container devposts">
    <div class="row">
        <div class="">           
            <div class="centerlist">
                {% for post in post_list %}
                <div class="post col-md-6">
                    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
                    <div class="date">
                        <small>Published on : {{post.published_date|date:"D M Y"}}</small>
                    </div>
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>

                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div> 
{% endblock %}
