{% extends 'dev/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Please Login</h2>

    {% if form.errors %}
        <p>Username or pssword is incorrect! Try again.</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="login">
            <input type="hidden" name="next" value="{{next}}">
    </form> 
    <p>Don't have an account yet?
    <a class="btn btn-info" href="/accounts/register/"> Sign Up</a></p>
</div>

{% endblock %}
