{% extends 'dev/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Please Login</h2>
    <h4>Must be a superuser,please check with site admin</h4>

    (% if form.errors %)
        <p>Username or pssword is incorrect! Try again.</p>
    (% endif %)

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {% form.as_p %}
            <input type="submit" class="btn btn-primary" value="login">
            <input type="hidden" name="next" value="{{next}}">
    </form> 
</div>

{% endblock %}
